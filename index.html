<!DOCTYPE html>
<html>
  <head>
    <title>Painter</title>
   
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <canvas id="bgCanvas"></canvas>
    <nav class="navbar navbar-expand-lg navbar-light" id = "myNavbar">
      <div class="container mb-3">
        <div class="row align-items-center">
            <div class="col d-flex justify-content-center"><img src="./img/brush.png" class="tool_btn active" id="brush"></div>
            <div class="col d-flex justify-content-center"><img src="./img/eraser.png" class="tool_btn" id="eraser"></div>
            <div class="col d-flex justify-content-center"><img src="./img/text.png" class="tool_btn" id="text"></div>
            <div class="col d-flex justify-content-center"><img src="./img/circle.png" class="tool_btn" id="circle"></div>
            <div class="col d-flex justify-content-center"><img src="./img/rectangle.png" class="tool_btn" id="rectangle"></div>
            <div class="col d-flex justify-content-center"><img src="./img/triangle.png" class="tool_btn" id="triangle"></div>
            <div class="col d-flex justify-content-center"><img src="./img/line.png" class="tool_btn" id="line"></div>

        </div>
    
      
    </nav>
    <div>
      <div id="myFunc">    
          <img src="./img/undo.png" class="func_btn" id="undo">
          <img src="./img/redo.png" class="func_btn" id="redo">
          <img src="./img/refresh.png" class="func_btn" id="refresh">
          <img src="./img/download.png" class="func_btn" id="download">
          <input name="image" type="file" id="upload" accept="image/*" style="display:none;">
          <img src="./img/upload.png" class="func_btn" id="uploadImg" id="uploadBtn"></img>
      </div>

      <input type="checkbox" name="" id="sideMenu--active">
      <div class="mySetting d-flex align-items-center flex-column" id = "funcBar">

        <div id="brushSizeDisplay" class=" my-4 align-items-center flex-column" style="display: flex;">
          <abbr title="brushSize"><label for="brushSize" id="brushSize-label" style="background-color: rgb(0, 0, 0)" class="mb-3"></label></abbr>
          <input type="range" id="brushSize" min="1" max="15" value="2" class="settingItem"/>
        </div>

        <div id="textDisplay" class=" my-4 align-items-center flex-column" style="display: flex;">
          <abbr title="font style"><label  id="text-label" >T</label></abbr>
          <input type="number" id="fontSize" min="10" max="100" value="20" class="settingItem"/>
          <select id="fontFamily" class="settingItem">
            <option value="sans-serif">sans-serif</option>
            <option value="serif ">serif </option>
            <option value="monospace ">monospace </option>
            <option value="cursive ">cursive </option>
            <option value="fantasy  ">fantasy  </option>
          </select>
        </div>
        
        <div id="hollowDisplay" class=" my-4 align-items-center flex-column" style="display: flex;">
          <input type="checkbox" id="hollow" name="hollow" checked class="settingItem" >
          <abbr title="filled or not"><label for="hollow" class="settingItem d-flex align-items-center flex-column" id="hollowLabel"><img src="./img/circle.png" id="hollowImg" style="width: 30px;height: 30px;"></label></abbr>
        </div>
     
        
        
        <div id="colorDisplay" class=" my-4">
          <abbr title="color"><label for="color-input" id="color-label" style="background-color: rgb(0, 0, 0)"></label></abbr>
          <input type="checkbox" id="color-input" ></input>
          <div id="color-picker">
            
  
            <canvas id="color-block" height="150" width="150"></canvas>
            <canvas id="color-strip" height="150" width="14"></canvas><div id="color-indicator"></div>
          </div>
        </div>
        <label for="sideMenu--active">
          <img  src="./img/setting.png" id="settingIcon">
        </label>
      </div>
      
   
   
 
      <div class="d-flex justify-content-center mt-5"><canvas id="canvas" width="1000" height="500"></canvas></div>
      
      
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
